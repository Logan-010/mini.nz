<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MINI.NZ</title>
    <link href="{{.AppLink}}/css" rel="stylesheet">
  </head>
  <body>
    <div class="flex items-center min-h-screen px-4 md:px-6">
      <div class="max-w-md mx-auto space-y-6">
        <div class="flex flex-col items-center space-y-2">
          <h1 class="font-semibold text-3xl tracking-tighter">Internal Service Failure</h1>
        </div>

        <div class="space-y-2">
          <p class="text-sm text-gray-500 leading-none md:text-base/relaxed dark:text-gray-400">Uh oh! Something went wrong. Please try again.</p>
        </div>

        <center>
          <a
            class="inline-flex items-center rounded-md border border-gray-200 border-gray-200 bg-white px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-100 hover:text-gray-900 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-800 dark:border-gray-800 dark:bg-gray-950 dark:hover:bg-gray-800 dark:hover:text-gray-50 dark:focus-visible:ring-gray-300"
            href="{{.AppLink}}"
          >
            Go back home
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-4 h-4 ml-2"
            >
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </a>
        </center>
      </div>
   </div>
  </body>
</html>
